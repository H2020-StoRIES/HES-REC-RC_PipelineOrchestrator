################################################################
# Dispatcher configruation file
#
###############################################################
base_config:
  # identify the basic configuration to be used in this study. If a yaml file is given, the XLS config will be ignored.
  base_config_xls: ""
  base_config_yaml: "conf_run_01.yaml"
  force_reload: False # Do not re-compile the XLS file if yaml file with same name exists
study_mode:
  param_range: False # if True, use "study_param_range" entries, else ignore them.
  run_dict: True  # if Truem use "study_run_dicts"  entries, else ignore them.
study_param_range:
  # Parameters defined by a list here will be applied to all configurations first entry is the innermost loop.
  # Be aware of the combinatorial explosion when multiple lists are defined here.
  CBD:
    Day: [13, 152, 244]
    Location: [Soria, Portici]
  WG_PPMp:
    PNominal: [902.0, 1502.0, 222.0]
study_run_dicts:
  # Here we can define
  run_01:
    BAT_ESSm:
      PNominal: 902.0
  run_02:
    BAT_ESSm:
      PNominal: 1502.0
  run_03:
    BAT_ESSm:
      PNominal: 222.0
